<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thai Mangoes Glossary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Light orange and yellow gradient background */
      background: linear-gradient(to bottom, #fff8e1, #fff3e0);
    }
    
    /* Header styling */
    header {
      background: linear-gradient(to right, #FFD54F, #FFB300, #FF6F00);
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      color: yellow;
      border: 2px solid #FFB300;
    }
    
    .header-section {
      flex: 1;
      text-align: center;
      min-width: 100px;
      margin: 5px;
    }
    .header-section.left { text-align: left; }
    .header-section.right { text-align: right; }
    
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* Main content styling */
    main {
      padding: 20px;
    }
    
    /* Glossary styling */
    .glossary {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .glossary-box {
      background: white;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .glossary-box:hover {
      transform: scale(1.05);
    }
    .glossary-box h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
    }
    .glossary-box img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 15px;
    }
    .learn-more {
      background: yellow;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .learn-more:hover {
      background: #ffeb3b;
    }
    
    /* Responsive adjustments for the header */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
      }
      .header-section {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-section left">
      <a href="quiz.html">Quiz</a>
    </div>
    <div class="header-section center">
      <h1>Thai Mangos</h1>
    </div>
    <div class="header-section right">
      <a href="mangopersecond.html">How many Mangos?</a>
    </div>
  </header>
  
  <!-- Main Glossary Section -->
  <main>
    <div class="glossary">
      <div class="glossary-box">
        <h2>Nam Dok Mai</h2>
        <img src="ndm.png" alt="Nam Dok Mai">
        <button class="learn-more">Learn More</button>
      </div>
      <div class="glossary-box">
        <h2>Khieo Sawoei Sampran</h2>
        <img src="kss.png" alt="Khieo Sawoei Sampran">
        <button class="learn-more">Learn More</button>
      </div>
      <div class="glossary-box">
        <h2>Ok Rhong Damnoen</h2>
        <img src="ord.png" alt="Ok Rhong Damnoen">
        <button class="learn-more">Learn More</button>
      </div>
      <div class="glossary-box">
        <h2>Raed Paet</h2>
        <img src="rp.png" alt="Raed Paet">
        <button class="learn-more">Learn More</button>
      </div>
      <div class="glossary-box">
        <h2>Tong Dam</h2>
        <img src="td.png" alt="Tong Dam">
        <button class="learn-more">Learn More</button>
      </div>
    </div>
  </main>
</body>
</html>
