<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thai Mangoes Glossary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fff9e6, #ffffe6);
      color: #333;
    }
    header {
      background: linear-gradient(to right, #FFD54F, #FFB300, #FF6F00);
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      color: yellow;
      border: 2px solid #FFB300;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    .header-section {
      flex: 1;
      text-align: center;
      min-width: 100px;
      margin: 5px;
    }
    .header-section.left  { text-align: left; }
    .header-section.center { text-align: center; display: flex; justify-content: center; align-items: center; flex: 2; }
    .header-section.right { text-align: right; }
    h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }
    h1 a {
      color: inherit;
      text-decoration: none;
    }
    a {
      text-decoration: none;
      color: inherit;
      font-weight: 600;
    }
    @media (max-width: 900px) {
      main { padding: 20px 2vw; }
      .carousel-img { width: 95vw; max-width: 98vw; height: 180px; }
      .facts-carousel, .facts-slider, .fact-item { width: 98vw; max-width: 98vw; font-size: 1.2rem; min-height: 180px; height: auto; padding: 20px 8vw; }
      .facts-controls { height: 180px; }
      .facts-controls button { width: 40px; height: 40px; font-size: 1.3rem; }
    }
    @media (max-width: 600px) {
      header { flex-direction: column; }
      .header-section { width: 100%; text-align: center; }
      .glossary { flex-direction: column; align-items: center; }
      .glossary-box { width: 90vw; margin: 12px 0; }
    }
    .glossary {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-top: 32px;
    }
    .glossary-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px #f7e1a1;
      padding: 28px 22px 22px 22px;
      width: 270px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .glossary-box img {
      width: 160px;
      height: 110px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #fffbe9;
      border: 2px solid #FFD54F;
    }
    .glossary-box h2 {
      margin: 0 0 8px 0;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .learn-more {
      margin-top: 12px;
      background: #FFD54F;
      border: none;
      border-radius: 10px;
      padding: 8px 22px;
      font-size: 1.1rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #333;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 10px #f7e1a1;
    }
    .learn-more:hover {
      background: #FFB300;
    }
    @media (min-width: 901px) {
      .glossary {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 700px;
        margin: 32px auto 0 auto;
        align-items: stretch;
      }
      .glossary-box {
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        padding: 24px 28px;
        box-sizing: border-box;
        margin: 0;
      }
      .glossary-box img {
        width: 120px;
        height: 80px;
        margin: 0 32px 0 0;
        border-radius: 10px;
      }
      .glossary-box h2 {
        font-size: 1.3rem;
        margin: 0 28px 0 0;
        min-width: 170px;
        text-align: left;
      }
      .learn-more {
        margin: 0 0 0 auto;
        padding: 8px 32px;
        font-size: 1.1rem;
      }
    }
    footer {
      margin-top: 48px;
      padding: 18px 0 14px 0;
      background: #FFF9C4;
      color: #333;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      border-top: 2px solid #FFD54F;
      letter-spacing: 0.5px;
      box-shadow: 0 -2px 12px #f7e1a1;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-section left">
      <a href="quiz.html">Quiz</a>
    </div>
    <div class="header-section center">
      <h1>Thai Mangos</h1>
    </div>
    <div class="header-section right">
      <a href="mangopersecond.html">How many Mangos?</a>
    </div>
  </header>
  
  <!-- Main Glossary Section -->
  <main>
    <div class="glossary">
      <div class="glossary-box">
        <h2>Nam Dok Mai</h2>
        <img src="/ndm.png" alt="Nam Dok Mai">
        <a href="namdokmai.html" class="learn-more">Learn More</a>
      </div>
      <div class="glossary-box">
        <h2>Khieo Sawoei Sampran</h2>
        <img src="/kss.png" alt="Khieo Sawoei Sampran">
        <a href="khieosawoei.html" class="learn-more">Learn More</a>
      </div>
      <div class="glossary-box">
        <h2>Ok Rhong Damnoen</h2>
        <img src="/ord.png" alt="Ok Rhong Damnoen">
        <a href="okrhongdamnoen.html" class="learn-more">Learn More</a>
      </div>
      <div class="glossary-box">
        <h2>Raed Paet</h2>
        <img src="/rp.png" alt="Raed Paet">
        <a href="raedpaet.html" class="learn-more">Learn More</a>
      </div>
      <div class="glossary-box">
        <h2>Tong Dam</h2>
        <img src="/td.png" alt="Tong Dam">
        <a href="tongdam.html" class="learn-more">Learn More</a>
      </div>
    </div>
  </main>
  <footer>
    Made by Caius Blair
  </footer>
</body>
</html>
